<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="../assets/cross.png">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Tic-Tac-Toe</h1>
